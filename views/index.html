<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="header">
        <h1>Login App</h1>
    </div>
    <div class="container">
        <div class="register-form">
            <h1>USER REGISTER FORM</h1>
            <form class="form" id="user-form">
                <label for="Username">Username</label>
                <input type="text" class="username" id="username" placeholder="Enter your Username">
                <label for="Password">Password</label>
                <input type="password" class="Password" id="password" placeholder="Enter Your Password">
                <div id="some-text"></div>
                <button id="btn">Register</button>
            </form>
        </div>
        <div class="login-user-form">
            <h1>LOGIN FORM</h1>
            <form class="login-form" id="login-form">
                <label for="username">Username</label>
                <input type="text" class="username" id="login-username" placeholder="Enter your Username">
                <label for="password">Password</label>
                <input type="password" class="password" id="login-password" placeholder="Enter your Passsword">
                <button id="Login-button">Login</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
