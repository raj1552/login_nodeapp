<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h1>USER REGISTER FORM</h1>
            <form class="form" id="user-form">
                <label for="Username">Username</label>
                <input type="text" class="username" id="username" placeholder="username">
                <label for="Password">Password</label>
                <input type="password" class="Password" id="password" placeholder="password">
                <button id="btn">Register</button>
            </form>
        </div>
        <div class="login-user-form">
            <h1>LOGIN FORM</h1>
            <form class="login-form" id="login-form">
                <label for="username">Username</label>
                <input type="text" class="username" id="login-username" placeholder="Enter your username">
                <label for="password">Password</label>
                <input type="password" class="password" id="login-password" placeholder="Enter your passsword">
                <button id="Login-button">Login</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
